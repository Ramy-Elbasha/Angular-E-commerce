<header class="bg-dark py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-white">
      <h1 class="display-4 fw-bolder">Shop now!</h1>
      <p class="lead fw-normal text-white-50 mb-0">
        With our amazing E-commerce website
      </p>
    </div>
  </div>
</header>
<div class="container px-4 px-lg-5 mt-5">
  <div class="my-4 d-flex row">
    <div class="col-3">
      <label>Select Category</label>
      <select
        class="form-select"
        aria-label="Default select example"
        [formControl]="category"
        (change)="filteritemsbycat($event)"
      >
        <option value="">All</option>
        <option value="Mobile phones">Mobile phones</option>
        <option value="Clothes">Clothes</option>
        <option value="Electronic accessories">Electronic accessories</option>
      </select>
    </div>

    <div class="col-3 ms-auto text-end rounded-3">
      <input
        type="text"
        name="search"
        placeholder="Search"
        class="input-control"
        [formControl]="search"
      />
      <button class="btnclass" (click)="filterItemsBySearch()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-search-heart"
          viewBox="0 0 16 16"
        >
          <path
            d="M6.5 4.482c1.664-1.673 5.825 1.254 0 5.018-5.825-3.764-1.664-6.69 0-5.018"
          />
          <path
            d="M13 6.5a6.47 6.47 0 0 1-1.258 3.844q.06.044.115.098l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1-.1-.115h.002A6.5 6.5 0 1 1 13 6.5M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11"
          />
        </svg>
      </button>
    </div>
  </div>
  <div
    class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center"
  >
    @for(item of pageitems ;track item.id) {
    <app-item
      [title]="item.Title"
      [price]="item.Price"
      [img]="item.imageURL"
      [id]="item.id"
      (deleteitemEvent)="deleteItem($event)"
    ></app-item>
    }
  </div>
  <div class="align-items-center justify-content-center d-flex">
    @if(pagesnum>1) {
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        @for(page of pagearr;track page) {
        <li class="page-item pointer">
          <a class="page-link" (click)="pagecontrol(page)">{{ page }}</a>
        </li>
        }
      </ul>
    </nav>
    }
  </div>
</div>
