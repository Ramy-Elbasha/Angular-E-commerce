<div class="row mt-5 border">
  <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
    <!-- Image -->
    <div
      class="bg-image hover-overlay hover-zoom ripple rounded m-4"
      data-mdb-ripple-color="light"
    >
      <img src="{{ item.img }}" class="cartimg" />
      <a href="#!">
        <div
          class="mask"
          style="background-color: rgba(251, 251, 251, 0.2)"
        ></div>
      </a>
    </div>
    <!-- Image -->
  </div>

  <div class="col-lg-5 col-md-6 mb-4 mb-lg-0 mt-5">
    <!-- Data -->
    <p>
      <strong>{{ item.title }}</strong>
    </p>

    <!-- Data -->
    <button
      type="button"
      data-mdb-button-init
      data-mdb-ripple-init
      class="btn btn-primary btn-sm me-1 mb-2"
      data-mdb-tooltip-init
      title="Remove item"
      (click)="delete()"
      appDnone
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-trash3-fill"
        viewBox="0 0 16 16"
      >
        <path
          d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"
        />
      </svg>
    </button>
    <div class="float-end">Price: {{ item.price | currency : "USD" }}</div>
  </div>

  <div class="col-lg-4 col-md-6 mb-4 mb-lg-0 mt-5">
    <!-- Quantity -->
    <div class="d-flex mb-4" style="max-width: 300px">
      <button
        data-mdb-button-init
        data-mdb-ripple-init
        class="btn btn px-2 py-1 button"
        (click)="decrement()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          fill="red"
          class="bi bi-dash-circle"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
          />
          <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8" />
        </svg>
      </button>

      <div data-mdb-input-init class="form-outline position-relative">
        <div class="text-center border-top border-bottom left">
          {{ quantity }}
        </div>
        <label class="form-label" for="form1">Quantity</label>
      </div>

      <button
        data-mdb-button-init
        data-mdb-ripple-init
        class="btn px-2 py-1 button"
        (click)="increment()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          fill="green"
          class="bi bi-plus-circle-fill"
          viewBox="0 0 16 16"
        >
          <path
            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z"
          />
        </svg>
      </button>
    </div>
  </div>
</div>
