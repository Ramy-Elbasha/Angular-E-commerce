<div class="w-50 mx-auto addform">
  <form [formGroup]="item">
    <div class="form-group">
      <label for="exampleFormControlInput1">Item title</label>
      <input
        type="text"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="Title"
        formControlName="title"
      />
    </div>
    @if(this.req.title) {
    <div class="text-danger">Title is required</div>
    }
    <div class="form-group">
      <label for="exampleFormControlInput1">Price</label>
      <input
        type="number"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="Price in USD"
        formControlName="price"
      />
    </div>
    @if(this.req.price) {
    <div class="text-danger">Price is required</div>
    }
    <div class="form-group">
      <label for="exampleFormControlSelect1">Category</label>
      <select
        class="form-control"
        id="exampleFormControlSelect1"
        formControlName="category"
      >
        <option>Mobile phones</option>
        <option>Clothes</option>
        <option>Electronic accessories</option>
      </select>
    </div>
    @if(this.req.category) {
    <div class="text-danger">Category is required</div>
    }
    <div class="form-group">
      <label for="exampleFormControlInput1">Image url</label>
      <input
        type="text"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="URL"
        formControlName="img"
      />
    </div>
    @if(this.req.img) {
    <div class="text-danger">Image is required</div>
    }
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Description</label>
      <textarea
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="3"
        formControlName="description"
      ></textarea>
    </div>
    @if(this.req.description) {
    <div class="text-danger">Description is required</div>
    }
  </form>
  <button class="btn btn-success mt-5 btn-lg" (click)="additem()">
    Add item
  </button>
</div>
